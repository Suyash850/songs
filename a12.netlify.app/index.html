<!DOCTYPE html>
<html>

<head>
	<title>Songs | Mahajyothi Beta</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Include Style Sheet -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/player.css" />
	<link rel="stylesheet" type="text/css"
		href="../stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css" />
</head>

<body class="container">
	<h2 style="text-align: center">MAHAJYOTHI</h2>

	<h4 style="text-align: center">SONGS</h4>
	<!-- Blue Playlist Container -->
	<div id="audio-player-container" class="container" ng-app="songsApp" ng-controller="songsController">

		<!-- Amplitude Player -->
		<div class="row">

			<!-- Left Side Player -->
			<div class="col-lg-4 col-md-6 col-xs-12" id="amplitude-left">
				<img data-amplitude-song-info="cover_art_url" class="album-art" />
				<div class="dynamic">
					<p id="lyrics" ng-bind="lyrics"></p>
				</div>
				<div class="amplitude-visualization" id="large-visualization"></div>
				<div id="player-left-bottom">
					<div id="time-container">
						<span class="current-time">
							<span class="amplitude-current-minutes"></span>:<span
								class="amplitude-current-seconds"></span>
						</span>
						<div id="progress-container">
							<div class="amplitude-wave-form">

							</div>
							<input type="range" class="amplitude-song-slider" />
							<progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
							<progress id="song-buffered-progress" class="amplitude-buffered-progress"
								value="0"></progress>
						</div>
						<span class="duration">
							<span class="amplitude-duration-minutes"></span>:<span
								class="amplitude-duration-seconds"></span>
						</span>
					</div>

					<div id="control-container">
						<div id="repeat-container">
							<div class="amplitude-repeat" id="repeat"></div>
							<!-- <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div> -->
						</div>

						<div id="central-control-container">
							<div id="central-controls">
								<div class="amplitude-prev" id="previous"></div>
								<div class="amplitude-play-pause" id="play-pause"></div>
								<div class="amplitude-next" id="next"></div>
							</div>
						</div>

						<div id="volume-container">
							<!-- <div class="volume-controls">
									<div class="amplitude-mute amplitude-not-muted"></div>
									<input type="range" class="amplitude-volume-slider"/>
									<div class="ms-range-fix"></div>
								</div> -->
							<div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle-right"></div>
						</div>
					</div>

					<div id="meta-container">
						<span data-amplitude-song-info="name" class="song-name"></span>

						<div class="song-artist-album">
							<span data-amplitude-song-info="artist"></span>
							<span data-amplitude-song-info="album"></span>
						</div>
					</div>
				</div>
			</div>
			<!-- End Left Side Player -->

			<!-- Right Side Player -->
			<div class="col-lg-8 col-md-6 col-xs-12" id="amplitude-right">
				<input class="form-control" placeholder="Search" type="text" ng-model="searchText"></input>
				<div id="amplitude-playlist">
					<div ng-repeat="song in songList | filter:{name:searchText}"
						class="song amplitude-song-container amplitude-play-pause"
						data-amplitude-song-index="{{song.number}}" ng-click="playSong(song.number)">
						<div class="song-now-playing-icon-container">
							<div class="play-button-container">
							</div>
							<img class="now-playing" src="img/now-playing.svg" />
						</div>
						<div class="song-meta-data">
							<span class="song-title">{{song.name}}</span>
							<span class="song-artist">{{song.album}}</span>
						</div>
					</div>
				</div>
			</div>
			<!-- End Right Side Player -->
		</div>
		<!-- End Amplitdue Player -->
		<!--
			Include UX functions JS

			NOTE: These are for handling things outside of the scope of AmplitudeJS
		-->
		<script src="../code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="../cdn.jsdelivr.net/npm/popper.js%401.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script src="../stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
		<script type="text/javascript" src="../ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
		<script type="text/javascript" src="../cdn.jsdelivr.net/npm/amplitudejs%405.1.0/dist/amplitude.js"></script>
		<script type="text/javascript" src="js/songs.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
		<!-- <script type="text/javascript" src="js/functions.js"></script> -->
</body>
